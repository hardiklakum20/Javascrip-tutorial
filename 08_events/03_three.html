<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai or Javascript</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>
    
    const sayDate = function(str){
        console.log(str,Date.now());
    }
    let intervalId;

    // const changeNumber = function(){
    //     intervalId = setInterval(sayDate, 1000, "Hi")        
    // }

    const startNumber = function(){  
        if (!intervalId) {
           intervalId = setInterval(sayDate, 1000, "Hi")
            console.log("start");   
        }      
             
    }

    const stopNumber = function(){
        if (intervalId) {
            clearInterval(intervalId);
            console.log("stop");
            intervalId = null;
        }
                       
    }

    

    document.querySelector('#stop').addEventListener('click',stopNumber)

    document.querySelector('#start').addEventListener('click',startNumber)

    
</script>
</html>
